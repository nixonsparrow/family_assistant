{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log in</legend> <small>(do not log in with your e-mail address)</small>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn" type="submit" id="log_in_button">Log in</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Don't remember your password?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Don't have account yet? <a class="ml-2" href="{% url 'register' %}">Register</a>
            </small>
        </div>
    </div>
{% endblock content %}
