{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" style="overflow-x:auto;">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<div class="content-section">
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
</div>
